<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登陆页面 - 网站管理</title>

    <meta name="description" content="用户登录页面"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--basic styles-->

    <link href="__PUBLIC__/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="__PUBLIC__/assets/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css"/>

    <!--[if IE 7]>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome-ie7.min.css"/>
    <![endif]-->

    <!--page specific plugin styles-->

    <!--fonts-->

    <!--ace styles-->

    <link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-responsive.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-skins.min.css"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-ie.min.css"/>
    <![endif]-->

    <!--inline styles related to this page-->
</head>

<body class="login-layout" style="height: 1500px;">
<div class="main-container container-fluid">
    <div class="main-content">
        <div class="row-fluid">
            <div class="span12">
                <div class="login-container">
                    <div class="row-fluid">
                        <div class="center">
                            <h1>
                                <i class="icon-leaf green"></i>
                                <span class="red">彩虹发帖</span>
                                <span class="white">网站管理</span>
                            </h1>
                            <h4 class="blue"> QQ:{$Think.CONFIG.home_qq}</h4>
                        </div>
                    </div>

                    <div class="space-6"></div>

                    <div class="row-fluid">
                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="icon-coffee green"></i>
                                            请输入登录信息
                                        </h4>

                                        <div class="space-6"></div>

                                        <form method="post" action="{:U('login_in')}">
                                        <fieldset>
                                            <table style="width:100%">
                                                <tr>
                                                    <td>登录名:</td>
                                                    <td>
														<span class="block input-icon input-icon-right">
																<input type="text" class="span12" placeholder="用户名" name="user_name" datatype="s3-50"
                                                                       nullmsg="请输入登录名" sucmsg="" ajaxurl="{:U('reg_validate')}"/>
																<i class="icon-user"></i>
															</span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>密码:</td>
                                                    <td>
														<span class="block input-icon input-icon-right">
																<input type="password" class="span12" placeholder="密码" name="password" id="password"
                                                                       datatype="*6-15" errormsg="密码范围在6~15位之间！" />
																<i class="icon-lock"></i>
															</span>
                                                    </td>
                                                </tr>
                                            </table>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <button type="reset" class="width-30 pull-left btn btn-small">
                                                    <i class="icon-refresh"></i>
                                                    重置
                                                </button>

                                                <button type="submit"
                                                        class="width-65 pull-right btn btn-small btn-success">
                                                    登录
                                                    <i class="icon-key"></i>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                        </form>
                                        <div class="toolbar clearfix">
                                            <div>
                                                <a href="#" style="color: #fff">忘记密码,联系管理员</a>
                                            </div>

                                            <div>
                                                <a href="#" onclick="show_box('signup-box'); return false;"
                                                   class="user-signup-link">
                                                    注册一个
                                                    <i class="icon-arrow-right"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div><!--/widget-body-->
                                </div><!--/login-box-->
                            </div>
                            <div id="signup-box" class="signup-box  widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header green lighter bigger">
                                            <i class="icon-group blue"></i>
                                            新用户注册
                                        </h4>

                                        <div class="space-6"></div>
                                        <p> 请输入以下注册信息</p>

                                        <form method="post" action="{:U('Index/reg')}" id="reg_form">
                                            <fieldset>
                                                <table style="width:100%">
                                                    <tr>
                                                        <td style="width: 75px;">登录名:</td>
                                                        <td>
														<span class="block input-icon input-icon-right">
																<input type="text" class="span12" placeholder="用户名" name="user_name" datatype="s3-50"
                                                                nullmsg="请输入登录名" sucmsg="" ajaxurl="{:U('reg_validate')}"/>
																<i class="icon-user"></i>
															</span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>密码:</td>
                                                        <td>
														<span class="block input-icon input-icon-right">
																<input type="password" class="span12" placeholder="密码" name="password" id="password"
                                                                       datatype="*6-15" errormsg="密码范围在6~15位之间！" />
																<i class="icon-lock"></i>
															</span>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>确认密码:</td>
                                                        <td>
                                                        <span class="block input-icon input-icon-right">
																<input type="password" class="span12" name="password2" id="password2"
                                                                       datatype="*" recheck="password" errormsg="您两次输入的账号密码不一致！"  placeholder="确认密码"/>
																<i class="icon-retweet"></i>
															</span>
                                                        </td>
                                                    </tr>

                                                    <tr>
                                                        <td>邮箱:</td>
                                                        <td>
                                                        <span class="block input-icon input-icon-right">
																<input type="text" class="span12" placeholder="邮箱" name="email"
                                                                       datatype="*2-50" errormsg="请填写正确的邮箱地址"/>
															</span>
                                                        </td>
                                                    </tr>
                                                    <!--
                                                    <tr>
                                                        <td>支付宝账号:</td>
                                                        <td>
                                                        <span class="block input-icon input-icon-right">
																<input type="text" class="span12" placeholder="支付宝账号" name="alipay_no"
                                                                       datatype="*2-30" errormsg="请输入正确的支付宝账号"/>
															</span>
                                                        </td>
                                                    </tr>
                                                    -->
                                                    <tr>
                                                        <td>手机号码:</td>
                                                        <td>
                                                        <span class="block input-icon input-icon-right">
																<input type="number" class="span12" placeholder="手机号" name="user_phone"
                                                                       datatype="n11-11" errormsg="请输入正确的手机号码"/>
															</span>
                                                        </td>
                                                    </tr>
                                                </table>

                                                <div class="space-6"></div>

                                                <div class="clearfix">
                                                    <button type="reset" class="width-30 pull-left btn btn-small">
                                                        <i class="icon-refresh"></i>
                                                        重置
                                                    </button>

                                                    <button type="submit"
                                                            class="width-65 pull-right btn btn-small btn-success">
                                                        确认注册
                                                        <i class="icon-arrow-right icon-on-right"></i>
                                                    </button>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>

                                    <div class="toolbar center">
                                        <a href="#" onclick="show_box('login-box'); return false;"
                                           class="back-to-login-link">
                                            <i class="icon-arrow-left"></i>
                                            返回登录
                                        </a>
                                    </div>
                                </div><!--/widget-body-->
                            </div><!--/signup-box-->
                        </div><!--/position-relative-->
                    </div>
                </div>
            </div><!--/.span-->
        </div><!--/.row-fluid-->
    </div>
</div><!--/.main-container-->

<!--basic scripts-->

<!--[if !IE]>-->

<script src="__PUBLIC__/assets/js/jquery.min.js"></script>

<!--<![endif]-->

<!--[if IE]>
<script src="__PUBLIC__/assets/js/jquery.min.ie.js"></script>
<![endif]-->

    window.jQuery || document.write("<script src='__PUBLIC__/assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
</script>

<!--<![endif]-->

<!--[if IE]>
<script type="text/javascript">
    window.jQuery || document.write("<script src='__PUBLIC__/assets/js/jquery-1.10.2.min.js'>" + "<" + "/script>");

<![endif]-->

<script type="text/javascript">
    if ("ontouchend" in document) document.write("<script src='__PUBLIC__/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>
<script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>

<!--page specific plugin scripts-->

<!--ace scripts-->

<script src="__PUBLIC__/assets/js/ace-elements.min.js"></script>
<script src="__PUBLIC__/assets/js/ace.min.js"></script>

<!--inline scripts related to this page-->
<script src="__PUBLIC__/qwadmin/js/validform.js"></script>
<link rel="stylesheet" href="__PUBLIC__/qwadmin/css/validform.css" />

<script type="text/javascript">
    function show_box(id) {
        $('.widget-box.visible').removeClass('visible');
        $('#' + id).addClass('visible');
    }

    $("#reg_form").Validform({
        tiptype:3
    });
    var is_reg = '{$is_reg}';
    if (is_reg) {
        show_box('signup-box');
    }
</script>
</body>
</html>
