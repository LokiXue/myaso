<include file="Public/xheader" />
<!-- PAGE CONTENT BEGINS -->
<div class="contentpanel">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!-- panel-btns -->
            <h3 class="panel-title">基本信息</h3>
        </div>
        <div class="panel-body">
            <form method="post" action="{:U('reset_pwd')}">
            <table style="width: 65%">
                <tr>
                    <td style="width: 30%">用户名</td>
                    <td><input  type="text" disabled="disabled" class="form-control" value="{$user_info['user_name']}"></td>
                </tr>
                <tr>
                    <td colspan="2"> <div class="space-4"></div> </td>
                </tr>
                <tr>
                    <td style="width: 20%">账号余额</td>
                    <td><input  type="text" disabled="disabled" class="form-control"  value="{$user_info['amount']/100}"></td>
                </tr>
                <tr>
                    <td colspan="2"> <div class="space-4"></div> </td>
                </tr>
                <tr>
                    <td style="width: 20%">手机号码</td>
                    <td><input  type="text" disabled="disabled" class="form-control"  value="{$user_info['user_phone']}"></td>
                </tr>
                <tr>
                    <td colspan="2"> <div class="space-4"></div> </td>
                </tr>
                <tr>
                    <td style="width: 20%">注册时间</td>
                    <td><input  type="text" disabled="disabled" class="form-control"  value="{$user_info['reg_time']}"></td>
                </tr>
                <tr>
                    <td colspan="2"> <div class="space-4"></div> </td>
                </tr>
                <tr>
                    <td style="width: 20%">最后登录时间</td>
                    <td><input  type="text" disabled="disabled" class="form-control"  value="{$user_info['last_time']}"></td>
                </tr>
                <tr>
                    <td colspan="2"> <div class="space-4"></div> </td>
                </tr>
                <tr>
                    <td style="width: 20%">新密码</td>
                    <td>
                        <input  type="text" class="form-control"  name="password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> <div class="space-4"></div> </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn btn-sm btn-primary">提交修改</button>
                    </td>
                </tr>
            </table>
            </form>
        </div>
        <!-- panel-body -->
    </div>
</div>
<!-- PAGE CONTENT ENDS -->
<include file="Public/xfooter" />
