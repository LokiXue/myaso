<include file="Public/xheader" />
<!-- PAGE CONTENT BEGINS -->
	<form class="form-horizontal" id="form" role="form" method="post" action="{:U('update')}">
		<div class="form-group">
			<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 温馨提示 </label>
			<div class="col-sm-9">
				<textarea name="notice" id="notice" placeholder="温馨提示" class="col-xs-10 col-sm-5" rows="5">{$Think.CONFIG.notice}</textarea>
			<span class="help-inline col-xs-12 col-sm-7">
				<span class="middle">网站标题，前台调用：<literal>{$Think.CONFIG.notice}</literal></span>
			</span>
			</div>
		</div>


		<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 网站标题 </label>
		<div class="col-sm-9">
			<input type="text" name="title" id="title" placeholder="网站标题" class="col-xs-10 col-sm-5" value="{$Think.CONFIG.title}">
			<span class="help-inline col-xs-12 col-sm-7">
				<span class="middle">网站标题，前台调用：<literal>{$Think.CONFIG.title}</literal></span>
			</span>
		</div>
	</div>

	<div class="space-4"></div>
	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 网站SEO标题 </label>
		<div class="col-sm-9">
			<input type="text" name="sitename" id="sitename" placeholder="网站SEO标题" class="col-xs-10 col-sm-5" value="{$Think.CONFIG.sitename}">
			<span class="help-inline col-xs-12 col-sm-7">
				<span class="middle">网站SEO标题，前台调用：<literal>{$Think.CONFIG.sitename}</literal></span>
			</span>
		</div>
	</div>

	<div class="space-4"></div>


	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 关键词 </label>
		<div class="col-sm-9">
			<input type="text" name="keywords" id="keywords" placeholder="关键词" class="col-xs-10 col-sm-5" value="{$Think.CONFIG.keywords}">
			<span class="help-inline col-xs-12 col-sm-7">
				<span class="middle">网站关键词，前台调用：<literal>{$Think.CONFIG.keywords}</literal></span>
			</span>
		</div>
	</div>

	<div class="space-4"></div>

	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 网站描述 </label>
		<div class="col-sm-9">
			<textarea name="description" id="description" placeholder="网站描述" class="col-xs-10 col-sm-5" rows="5">{$Think.CONFIG.description}</textarea>
			<span class="help-inline col-xs-12 col-sm-7">
				<span class="middle">网站描述，前台调用：<literal>{$Think.CONFIG.description}</literal></span>
			</span>
		</div>
	</div>

	<div class="space-4"></div>

	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 底部内容 </label>
		<div class="col-sm-9">
			<textarea name="footer" id="footer" placeholder="底部内容" class="col-xs-10 col-sm-5" rows="5">{$Think.CONFIG.footer}</textarea>
			<span class="help-inline col-xs-12 col-sm-7">
				<span class="middle">网站的版权、统计代码等，支持HTML代码，请谨慎使用，前台调用：<literal>{$Think.CONFIG.footer}</literal></span>
			</span>
		</div>
	</div>
	<div><table style="width:100%">
	</table></div>
	<div class="col-md-offset-2 col-md-9">
		<button class="btn btn-info submit" type="button">
			<i class="icon-ok bigger-110"></i>
			提交
		</button>

		&nbsp; &nbsp; &nbsp;
		<button class="btn" type="reset">
			<i class="icon-undo bigger-110"></i>
			重置
		</button>
	</div>
</form>
<!-- PAGE CONTENT ENDS -->
<include file="Public/xfooter" />
		
<!-- inline scripts related to this page -->
<script type="text/javascript">
$(".submit").click(function(){
	$("#form").submit();
})
</script>
