<include file="Public/xheader"/>
<!-- PAGE CONTENT BEGINS -->
<div class="row" style="padding-left: 10px;">
    <form class="form-inline" action="" method="get">
        <a href="{:U('add')}" class="btn btn-sm btn-success">新增设备</a>
        <label class="inline">设备ID/人工编号:</label>
        <input type="text" name="keyword" class="form-control" value="{$keyword}">

        <button type="submit" class="btn btn-purple btn-sm">
            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
            搜索
        </button>
        <input type="hidden" name="m" value="Qwadmin">
        <input type="hidden" name="c" value="Device">
        <input type="hidden" name="a" value="index">
    </form>
</div>
<div class="space-4"></div>

<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th style="width: 70px;"  class="task">序号</th>
        <th style="width: 120px;"  class="task">设备ID</th>
        <th style="width: 80px;"  class="task">人工编号</th>
        <th style="width: 120px;"  class="task">创建时间</th>
        <th style="width: 100px;"  class="task">操作</th>
    </tr>
    </thead>
    <tbody class="task">
    <volist name="list" id="d">
        <tr>
            <td>{$i+$row_offset}</td>
            <td>{$d['device_id']}</td>
            <td>{$d['device_num']}</td>
            <td>{$d['created_at']}</td>
            <td>
                <a class="btn btn-sm btn-success " href="{:U('edit',['id'=>$d['id']])}">编辑</a>
                <a class="btn btn-sm btn-danger del_link"  href="javascript:;" val="{:U('del',['id' => $d['id']])}">删除</a>
            </td>
        </tr>
    </volist>
    </tbody>
</table>
{$page}
<!-- PAGE CONTENT ENDS -->
<include file="Public/xfooter"/>
<style>
    .task {
        vertical-align:middle !important;
        text-align: center
    }
</style>
<script>
    $(".del_link").click(function () {
        var url = $(this).attr('val');
        bootbox.confirm({
            title: "系统提示",
            message: "是否要删除该设备？",
            callback: function (result) {
                if (result) {
                    window.location.href = url;
                }
            },
            buttons: {
                "cancel": {"label": "取消"},
                "confirm": {
                    "label": "确定",
                    "className": "btn-danger"
                }
            }
        });
    });
</script>
