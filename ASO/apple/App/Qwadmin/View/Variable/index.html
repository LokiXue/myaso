<include file="Public/xheader" />
<!-- PAGE CONTENT BEGINS -->
<div class="cf">
    <a class="btn btn-info" href="{:U('add')}" value="">新增</a>
</div>
<div class="space-4"></div>
<table class="table table-striped table-bordered">
    <thead>
    <tr><th style="width:80px;">序号</th>
        <th class="col-xs-4">变量说明</th>
        <th class="col-xs-1">变量名称</th>
        <th class="col-xs-3">调用说明</th>
        <th class="col-xs-1">变量值</th>
        <th class="col-xs-2">操作</th>
    </tr>
    </thead>
    <tbody>
    <volist name="vars" id="val">
        <tr>
            <td>{$i}</td>
            <td>{$val['name']}</td>
            <td>{$val['k']}</td>
            <td>
                <literal>{$Think.CONFIG.</literal>
                {$val.k}
                <literal>}</literal>
            </td>
            <td>{$val['v']}</td>
            <td><a href="{:U('edit')}&k={$val['k']}"><i
                    class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp&nbsp;<a
                    href="javascript:;" val="{:U('del')}&k={$val['k']}" class="dellink"><i
                    class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
        </tr>
    </volist>
    </tbody>
</table>
<!-- PAGE CONTENT ENDS -->
<include file="Public/xfooter" />
<script>
    $(".dellink").click(function () {
        var url = $(this).attr('val');
        bootbox.confirm({
            title: "系统提示",
            message: "是否要删除该记录？",
            callback: function (result) {
                if (result) {
                    window.location.href = url;
                }
            },
            buttons: {
                "cancel": {"label": "取消"},
                "confirm": {
                    "label": "确定",
                    "className": "btn-danger"
                }
            }
        });
    });
</script>
