<include file="Public/xheader"/>
<!-- PAGE CONTENT BEGINS -->

<form action = "{:U('import_file')}" method ="POST" enctype= "multipart/form-data">
<table class="table table-striped table-bordered table-hover">
    <tbody class="task">
    <tr>
        <td style="text-align: left">
            <input type="file" name="file">
        </td>
        <td>
            <input type="submit" name="action" value="上传文件" class="btn btn-primary btn-sm" id="submit">
            <span id="notice"></span>
        </td>
        <td>
            <p>上传已经过检测的文件,讲等待过检状态变更为已过检</p>
            <p>格式为下载的文件格式</p>
        </td>
    </tr>
    </tbody>
</table>
</form>
<script>
    $("#submit").click(function() {
        $(this).hide();
        $("#notice").text('正在上传文件...');
    });
</script>
