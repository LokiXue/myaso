<include file="Public/xheader"/>
<!-- PAGE CONTENT BEGINS -->

<form action = "{:U('import_file')}" method ="POST" enctype= "multipart/form-data">
<input type="hidden" name="work_id" value="{$work_id}">
<input type="hidden" name="app_id" value="{$app_id}">
<table class="table table-striped table-bordered table-hover">
    <tbody class="task">
    <tr>
        <td style="text-align: left">
            <input type="file" name="file">
        </td>
        <td>
            <input type="submit" name="action" value="上传文件" class="btn btn-primary btn-sm" id="submit">
            <span id="notice"></span>
        </td>
        <td>
            <p>txt文件,UTF-8格式(中间用一个空格隔开):<pre>邮箱1 密码1 udid1 idfa1 serial1
邮箱2 密码2 udid2 idfa2 serial2</pre></p>
        </td>
    </tr>
    </tbody>
</table>
</form>
<script>
    $("#submit").click(function() {
        $(this).hide();
        $("#notice").text('正在上传文件...');
    });
</script>
