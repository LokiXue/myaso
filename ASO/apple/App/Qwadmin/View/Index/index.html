<include file="Public/xheader" />
<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div id="accordion-sysinfo" class="accordion-style1 panel-group col-sm-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-sysinfo" href="#sysinfo">
						<i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down" data-icon-show="ace-icon fa fa-angle-right"></i>
						&nbsp;当前用户
					</a>
				</h4>
			</div>

			<div class="panel-collapse collapse in" id="sysinfo">
				<div class="panel-body" style="height: 282px;">
					<p>用户名：{$user_info['user']}</p>
					<p>姓名：{$user_info['real_name']}</p>
					<p>角色：{$user_info['role_name']}</p>
					<p>第 <span style="color: green">{$user_info['login_num']}</span> 次登录</p>
					<p>上次登录时间：{$user_info['last_login_time']}</p>

				</div>
			</div>
		</div>
	</div>
	<div  id="Facebook-info" class="accordion-style1 panel-group col-sm-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#Facebook-info" href="#Facebook">
						<i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down" data-icon-show="ace-icon fa fa-angle-right"></i>
						&nbsp;APP广告系统后台
					</a>
				</h4>
			</div>

			<div class="panel-collapse collapse in" id="Facebook">
				<div class="panel-body">
					<div id="main" style="width: 600px;height:250px;"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="accordion-style1 panel-group col-sm-12" id="accordion2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne2">
						<i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down" data-icon-show="ace-icon fa fa-angle-right"></i>
						&nbsp;登录记录
					</a>
				</h4>
			</div>

			<div class="panel-collapse collapse in" id="collapseOne2">
				<div class="panel-body">
					<table class="table table-striped table-bordered">
						<thead>
						<tr>
							<th class="center">#</th>
							<th>时间</th>
							<th>IP</th>
							<th>状态</th>
							<th class="col-xs-7">地理位置</th>
						</tr>
						</thead>
						<tbody>
						<volist name="list" id="val">
							<tr>
								<td>{$i}</td>
								<td>{$val['create_time']}</td>
								<td>{$val['ip']}</td>
								<td>{$val['note']}</td>
								<td>{$val['address']}</td>
							</tr>
						</volist>
						</tbody>
					</table>
					{$page}
				</div>
			</div>
		</div>
	</div>

</div>
<!-- PAGE CONTENT ENDS -->
<include file="Public/xfooter" />
