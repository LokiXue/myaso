<include file="Public/xheader" />
<!-- PAGE CONTENT BEGINS -->
<div class="cf">
	<a class="btn btn-info" href="{:U('add')}" value="">新增链接</a>
</div>
<div class="space-4"></div>

<form class="form-horizontal" role="form" action="{:U('update')}" method="post">
	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 用户名 </label>
		<div class="col-sm-9">
			<input type="text" disabled="disabled" class="rcol-xs-10 col-sm-5" value="{$member.user}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">无法修改</span>
											</span>
		</div>
	</div>

	<div class="space-4"></div>

	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 用户密码 </label>
		<div class="col-sm-9">
			<input type="password" name="password" id="password" placeholder="用户密码" class="col-xs-10 col-sm-5" value="">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">留空不修改</span>
											</span>
		</div>
	</div>

	<div class="space-4"></div>
	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 缩略图 </label>
		<div class="col-sm-9">
			<div class="col-xs-10 col-sm-5">{:UpImage("head",200,100,$member['head'])}</div>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
											</span>
		</div>

	</div>
	<div class="space-4"></div>
	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 图组 </label>
		<div class="col-sm-9">
			<div class="col-xs-10 col-sm-5">{:BatchImage("head_list",500,100,$member['head_list'])}</div>
		</div>

	</div>
	<div class="space-4"></div>

	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 性别 </label>
		<div class="col-sm-9">
			<select id="sex" name="sex" class="multiselect">
				<option value="0" <if condition="$member['sex'] eq 0">selected="selected"</if>>保密</option>
				<option value="1" <if condition="$member['sex'] eq 1">selected="selected"</if>>男</option>
				<option value="2" <if condition="$member['sex'] eq 2">selected="selected"</if>>女</option>
			</select>
		</div>
	</div>

	<div class="space-4"></div>

	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="id-date-picker-1">生日</label>
		<div class="col-xs-9 col-sm-9">
			<div class="input-group col-xs-5">
				<input class="form-control date" id="birthday" name="birthday" value="{$member['birthday']|date="Y-m-d",###}" type="text" />
					<span class="input-group-addon">
						<i class="ace-icon fa fa-calendar bigger-110"></i>
					</span>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 是否启用 </label>
		<div class="control-label no-padding-left col-sm-1">
			<label>
				<input name="status" id="status" checked="checked" class="ace ace-switch ace-switch-2" type="checkbox" />
				<span class="lbl"></span>
			</label>
		</div>
		<span class="help-inline col-xs-12 col-sm-7">
				<span class="middle">YES，启用；NO，禁用</span>
		</span>
		<label>
			<input name="rules[]" class="ace ace-checkbox-2 father" type="checkbox" value="{$v['id']}"/>
			<span class="lbl"> {$v['title']}</span>
		</label>
	</div>

	<div class="space-4"></div>

	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-6"> 电话号码 </label>
		<div class="col-sm-9">
			<input type="text" name="phone" id="phone" placeholder="电话号码" class="col-xs-10 col-sm-5" value="{$member['phone']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
		</div>
	</div>

	<div class="space-4"></div>
	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 页面提示</label>
		<div class="col-sm-9">
			<textarea name="tips" id="tips" placeholder="页面提示" class="col-xs-10 col-sm-5 editor" rows="5"></textarea>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
		</div>
	</div>

	<div class="space-4"></div>
	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 文章内容 </label>
		<div class="col-sm-9">
			<textarea name="content" id="content" style="width:100%;height:400px;visibility:hidden;">{$article['content']}</textarea>
		</div>
	</div>


	<div class="col-md-offset-2 col-md-9">
		<button class="btn btn-info" type="submit">
			<i class="icon-ok bigger-110"></i>
			提交
		</button>

		&nbsp; &nbsp; &nbsp;
		<button class="btn" type="reset">
			<i class="icon-undo bigger-110"></i>
			重置
		</button>
	</div>
</form>
<!-- PAGE CONTENT ENDS -->
<include file="Public/xfooter" />
<script>
	var editor1 = KindEditor.create('textarea[name="tips"]',{
		resizeType : 1,
		allowPreviewEmoticons : false,
		allowImageUpload : false,
		items : [
			'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
			'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
			'insertunorderedlist', '|', 'emoticons','link']
	});
	var editor2 = KindEditor.create('textarea[name="content"]',{
		uploadJson : '__PUBLIC__/kindeditor/php/upload_json.php',
		fileManagerJson : '__PUBLIC__/kindeditor/php/file_manager_json.php',
		allowFileManager : true,
		afterBlur:function(){this.sync();}
	});

</script>
