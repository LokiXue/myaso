<include file="Public/xheader" />
<!-- PAGE CONTENT BEGINS -->

<form class="form-horizontal" role="form" action="{:U('edit')}" method="post">
	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 分类标题 </label>
		<div class="col-sm-9">
			<input type="text" name="category_name" id="category_name" placeholder="分类标题" style="width: 80%" value="{$vo['category_name']}">
		</div>
	</div>
	<div class="space-4"></div>

	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 简单描述 </label>
		<div class="col-sm-9">
			<input type="text" name="summary" id="summary" placeholder="简单描述" style="width: 80%" value="{$vo['summary']}">
		</div>
	</div>
	<div class="space-4"></div>
	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 图片 </label>
		<div class="col-sm-9">
			{:UpImage('img_url',100,100,$vo['img_url'])}
		</div>
	</div>

	<div class="space-4"></div>
	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 温馨提示 </label>
		<div class="col-sm-9">
			<textarea name="help" id="help" style="width:80%;height:200px;">{$vo['help']}</textarea>
		</div>
	</div>

	<div class="space-4"></div>
	<div class="form-group">
		<label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 排序 </label>
		<div class="col-sm-9">
			<input type="text" name="sort" id="sort" placeholder="排序" style="width: 30%" value="{$vo['sort']}">
			(从小到大排序)
		</div>
	</div>
	<div class="space-4"></div>

	<input type="hidden" name="category_id" value="{$vo['category_id']}">
	<div class="col-md-offset-2 col-md-9">
		<button class="btn btn-info" type="submit">
			<i class="icon-ok bigger-110"></i>
			提交
		</button>

		&nbsp; &nbsp; &nbsp;
		<button class="btn" type="reset">
			<i class="icon-undo bigger-110"></i>
			重置
		</button>
	</div>
</form>
<!-- PAGE CONTENT ENDS -->
<include file="Public/xfooter" />
